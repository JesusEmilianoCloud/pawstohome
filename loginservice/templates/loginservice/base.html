{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PawsToHome{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    {% block extra_css %}{% endblock %}
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <header>
        <div class="header-bar bg-gradient-orange">
            <div class="header-logo">
                <img src="{% static 'images/Logo.png' %}" alt="PawsToHome Logo">
                <h5 class="header-title">Paws To Home</h5>
            </div>
            <nav class="header-nav">
                <a href="{% url 'loginservice:home' %}">Inicio</a>
                <a href="#">Reportes</a>
                <a href="#">Mapa</a>
                <a href="#">Educacion</a>
                <a href="#">Cuenta</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
